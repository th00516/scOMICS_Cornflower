    <script>
        var width = 300
        var height = 300

        var renderer = new PIXI.WebGLRenderer(width, height, { resolution: 1 });
        document.body.appendChild(renderer.view);

        var centerY = height * .5;
        var centerX = width * .5;
        var particleSize = 64;
        var yScale = d3.scaleLinear().domain(d3.extent(data)).range([height * .2, height * .8]);

        // var extent = d3.extent(data, function (d, i) { return i });

        var data = d3.range(0, 2000)
        data = data.map(i => { r = 5, x = centerX, y = yScale(i) })

        var canvas = d3
            .select(renderer.view)
            .selectAll("custom.circle")
            .data(data)
            .enter()
            .append("custom")
            .attr("class", "circle")
            .attr("scale", 1)
            .each(d => {
                d.sprite = new PIXI.Graphics()
                d.sprite.beginFill("white")
                d.sprite.drawCircle(10, 10, d.r * 2)
                d.pivot = { x: .5, y: .5 }

                stage.addChild(d.sprite)
            });
