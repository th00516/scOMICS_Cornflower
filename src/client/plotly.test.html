<!doctype html>
<html>

<head>
    <meta charset="utf-8" />

    <title>WebGL&nbsp;Test</title>
</head>

<script src="./script/plotly-1.52.2.min.js"></script>

<body>

    <div id="plotRegi" style="width:600; height:400;"></div>

    <script>
        var trace1 = {
            x: [1, 2, 3, 4],
            y: [10, 15, 13, 17],
            mode: 'markers',
            type: 'scatter'
        };

        var trace2 = {
            x: [2, 3, 4, 5],
            y: [16, 5, 11, 9],
            mode: 'lines',
            type: 'scatter'
        };

        var trace3 = {
            x: [1, 2, 3, 4],
            y: [12, 9, 15, 12],
            mode: 'lines+markers',
            type: 'scatter'
        };

        var data = [trace1, trace2, trace3];

        Plotly.newPlot('plotRegi', data);

    </script>

</body>

</html>
